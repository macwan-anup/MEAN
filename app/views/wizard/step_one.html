<fieldset>


    <div class="row" ng-controller="Ctrl">
        <div class="col-lg-12">
            <div class="row">
            <div class="form-group" >
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <div><label> <input icheck type="radio" name="radioTest"
                                        ng-model="main.checkFour"> Male </label></div>
                    <div><label> <input icheck type="radio" name="radioTest"
                                        ng-model="main.check8"> Female </label>
                    </div>
                </div>
            </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
            <div class="form-group" id="data_2" ng-controller="selectCtrl"><label class="col-sm-2 control-label">Date Of Birth</label>

                <div class="col-sm-10">
                    <div class="input-group date">
                        <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="year" auto-close="true">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
            <div class="form-group" ><label class="col-sm-2 control-label">Birth-Place</label>

                <div class="col-sm-10">
                    <input type="text"  ng-model="anup" class="form-control" ng-autocomplete="result1" options="options1" details="details1"/>
                    <pre>vm.address = {{details1 | json}}</pre>
                </div>
            </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Religion</label>

                    <div class="col-sm-10">
                        <ui-select ng-model="option.selected" theme="bootstrap">
                            <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in options | filter: $select.search">
                                <div ng-bind-html="item.text | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Mother Tongue</label>

                    <div class="col-sm-10">
                        <ui-select ng-model="option.selected" theme="bootstrap">
                            <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in options | filter: $select.search">
                                <div ng-bind-html="item.text | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Tell Us About Yourself</label>

                    <div class="col-sm-10">
                        <input type="text"
                               placeholder="Enter email"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

        </div>
        <!--<form name="formAutocomplete" novalidate>-->
            <!--<label for="address">Address</label>-->
            <!--<input ng-model="vm.address.formattedAddress"-->
                   <!--ng-autocomplete details="vm.address" id="address" name="address" type="text" />-->

            <!--<div ng-messages for="formAutocomplete['address'].$error" class="help-block error">-->
                <!--<div ng-message when="required">Please provide your address</div>-->
                <!--<div ng-message when="parse">Please select one of the suggested options</div>-->
            <!--</div>-->

            <!--<hr />-->

            <!---->
        <!--</form>-->
    </div>
    <a ui-sref="home.details.step_two" class="btn btn-primary">Next</a>
</fieldset>
