                    <span> Today degrees </span>

    <div class="col-lg-3">
        <div class="widget style1 lazur-bg">

                </div>

        </div>
    </div>
    <div class="col-lg-3">
        <div class="widget style1 yellow-bg">
            <div class="row">
                <div class="col-xs-4">
                    <i class="fa fa-music fa-5x"></i>
                </div>
                <div class="col-xs-8 text-right">
                    <span> New albums </span>

<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>All form elements
                        <small>With custom checbox and radion elements.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Age</label>

                            <div class="col-sm-10" data-ng-controller="selectCtrl">
                                <rzslider
                                        rz-slider-model="slider.min"
                                        rz-slider-high="slider.max"
                                        rz-slider-options="slider.options"></rzslider>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Height</label>

                            <div class="col-sm-10" data-ng-controller="selectCtrl">
                                <rzslider
                                        rz-slider-model="height.min"
                                        rz-slider-high="height.max"
                                        rz-slider-options="height.options"></rzslider>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Marital Status</label>

                            <div class="col-sm-10">
                                <ui-select ng-model="option.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item in options | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Community</label>

                            <div class="col-sm-10">
                                <ui-select ng-model="option.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item in options | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Mother Tongue</label>

                            <div class="col-sm-10">
                                <ui-select ng-model="option.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item in options | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group" data-ng-controller="selectCtrl"><label class="col-sm-2 control-label">Country</label>

                            <div class="col-sm-10">
                                <ui-select ng-model="option.selected" theme="bootstrap">
                                    <ui-select-match placeholder="Select or search a person">{{$select.selected.text}}</ui-select-match>
                                    <ui-select-choices repeat="item in options | filter: $select.search">
                                        <div ng-bind-html="item.text | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
